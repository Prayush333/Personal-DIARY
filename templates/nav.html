{% url 'add_note' as add_note_url %}
{% url 'login' as login_url %}
{% url 'note_list' as note_list_url %}
{% url 'logout' as logout_url %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{{ note_list_url }}">My Diary</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link {% if request.path == add_note_url %}active{% endif %}" href="{{ add_note_url }}">Add Notes</a>
          </li>
          <li class="nav-item ms-3">
            <form method="post" action="{{ logout_url }}">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link p-0" style="display:inline;">Logout</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link {% if request.path == login_url %}active{% endif %}" href="{{ login_url }}">Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
