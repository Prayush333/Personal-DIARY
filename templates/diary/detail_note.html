{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="card shadow rounded p-4">
    <h2 class="mb-3">{{note.title}}</h2>
    <p class="text-muted">Created on: <strong>{{ note.created_at|date:"M d, Y H:i" }}</strong></p>
    <hr />
    <p>
      {{note.content}}
    </p>
    <div class="mt-4">
      
          <a href="{% url 'edit_note' note.id %}" class="btn btn-sm btn-outline-primary me-2">Edit</a>
          <a href="{% url 'delete_note' note.id %}" class="btn btn-sm btn-outline-danger">Delete</a>
          <a href="{%url 'note_list'%}" class="btn btn-secondary">Back to Notes</a>
        </div>
  </div>
</div>
{% endblock content %}
