{% extends 'base.html' %}
{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 700px;">
  <div class="card-body">
    <h2 class="card-title">{{ note.title }}</h2>
    <p class="text-muted">Created on: <strong>{{ note.created_at|date:"M d, Y H:i" }}</strong></p>
    <hr />
    <p>{{ note.content|linebreaksbr }}</p>

    <div class="mt-4 d-flex gap-2">
      <a href="{% url 'edit_note' note.id %}" class="btn btn-outline-primary">Edit</a>
      <a href="{% url 'delete_note' note.id %}" class="btn btn-outline-danger">Delete</a>
      <a href="{% url 'note_list' %}" class="btn btn-secondary ms-auto">Back to Notes</a>
    </div>
  </div>
</div>
{% endblock %}
