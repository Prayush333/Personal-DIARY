{% extends 'base.html' %}

{% block title %}My Notes{% endblock %}

{% block content %}
<h1 class="mb-4">My Notes</h1>

{% if notes %}
  <div class="list-group">
    {% for note in notes %}
      <a href="{% url 'edit_note' note.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1">{{ note.title }}</h5>
          <small class="text-muted">{{ note.created_at|date:"M d, Y H:i" }}</small>
        </div>
        <div>
          <a href="{% url 'detail_note' note.id %}" class="btn btn-sm btn-success">View more</a>
        </div>
      </a>
    {% endfor %}
  </div>
{% else %}
  <p>No Notes yet. <a href="{% url 'add_note' %}">Add your first Note</a>.</p>
{% endif %}
{% endblock %}
