{% extends 'base.html' %}
{% block title %}My Notes{% endblock %}

{% block content %}
<h1 class="mb-4 text-center">My Notes</h1>

{% if notes %}
  <div class="list-group mx-auto" style="max-width: 700px;">
    {% for note in notes %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1">{{ note.title }}</h5>
          <small class="text-muted">{{ note.created_at|date:"M d, Y H:i" }}</small>
        </div>
        <div>
          <a href="{% url 'detail_note' note.id %}" class="btn btn-sm btn-success me-2">View</a>
          <a href="{% url 'edit_note' note.id %}" class="btn btn-sm btn-primary me-2">Edit</a>
          <a href="{% url 'delete_note' note.id %}" class="btn btn-sm btn-danger">Delete</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p class="text-center">No notes yet. <a href="{% url 'add_note' %}">Add your first note</a>.</p>
{% endif %}
{% endblock %}
