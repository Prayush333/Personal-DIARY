{% extends 'base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<h1>Delete  Note</h1>
<p>Are you sure you want to delete the entry titled "<strong>{{ note.title }}</strong>"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'note_list' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
