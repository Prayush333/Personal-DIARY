{% extends 'base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<div class="card shadow-sm mx-auto text-center" style="max-width: 480px;">
  <div class="card-body">
    <h2 class="mb-4">Delete Note</h2>
    <p>Are you sure you want to delete the note titled <strong>{{ note.title }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3 mt-4">
        <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
        <a href="{% url 'note_list' %}" class="btn btn-secondary px-4">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
