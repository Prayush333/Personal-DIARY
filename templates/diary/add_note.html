{% extends 'base.html' %}
{% load static %}

{% block title %}Add New Note{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/note_style.css' %}">

<div class="add-note-container mx-auto" style="max-width: 620px; margin-top: 60px;">
  <div class="card shadow-lg border-0 p-4">
    <div class="card-body">
      <h2 class="card-title text-center mb-4 text-primary">📝 Add New Note</h2>

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
          {{ form.title }}
        </div>

        <div class="mb-3">
          <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
          {{ form.content }}
        </div>

        <div class="d-flex justify-content-center mt-4 gap-3">
          <button type="submit" class="btn btn-success px-4">✅ Save Note</button>
          <a href="{% url 'note_list' %}" class="btn btn-outline-secondary px-4">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
