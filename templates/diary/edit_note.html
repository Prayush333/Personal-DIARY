{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Note{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/note_style.css' %}">

<div class="edit-note-container">
  <h1 class="text-center mb-4">✏️ Edit Note</h1>

  <form method="post" novalidate class="edit-note-form">
    {% csrf_token %}
    <div class="form-group mb-4">
      <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
      {{ form.title }}
    </div>
    <div class="form-group mb-4">
      <label for="{{ form.content.id_for_label }}" class="form-label">Content</label>
      {{ form.content }}
    </div>
    <div class="d-flex justify-content-center gap-3">
      <button type="submit" class="btn btn-primary px-5">Update Note</button>
      <a href="{% url 'note_list' %}" class="btn btn-secondary px-4">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
